<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrestaLibros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <!-- Contenedor Principal titulo -->
    <div class="container">
        <!-- Título y Subtítulo -->
        <header>
            <h1>PrestaLibros</h1>
            <h2>Nuestra plataforma de préstamos de libros digitales de forma simple, sencilla y gratuita</h2>
    <!-- barra de navegacion -->
            <nav>
                <ul>
                    <li><a href="Home.html">Inicio</a></li>
    
                </ul>
            </nav>
        </header>

        
        <!-- Formulario de Recepción de credenciales de acceso -->
        <section class="formulario">
            <h3>Si deseas comunicarte con nosotros escribenos</h3>
            <form id="loginForm">
                <label for="Nodocumento">No documento:</label>
                <input type="text" id="username" placeholder="Nombre de usuario" required>

                <label for="Contraseña">Contraseña:</label>
                <input type="password" id="password" placeholder="Contraseña" required>

                <button type="submit">Ingresar</button>
                
            </form>
            <div id="error" style="color:red;"></div>
        </section>
    </div>

    <div style="text-align: center; margin-top: 50px;">
        <a href="Registro.html" target="_blank" style="display: inline-block;">Si no tienes usuario registrate</a>
        
    </div>
  
    <script src="login.js"></script>


    <footer>
        <p>&copy; 2024 PrestaLibros - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
